
      <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css" />
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <style>
      #promos { display: none; }
      #taw { display: none; }
      #cnt { overflow-y: hidden; }
      .QmUzgb, .U5LfPc, .NFQFxe { height: fit-content !important; }  /* shorten some divs */
      .kno-kp { background-color: white; }
      .box {
        border: 1px solid #a8c8ff;
        background-color: #f0f6ff;
        padding: 20px 20px 0 200px;
        margin: 8px 0 18px -200px;
        width: 200%;
        position: relative;
      }
      .title {
        font-weight: bold;
        font-size: 16px;
        color: #222;
      }
      .bc {
        text-decoration: none;
      }
      .bc:active, .bc:visited, .bc:link {
        color: #222;
      }
      @media (hover: hover) {
        .bc:hover {
          text-decoration: underline;
          color: #1a0dab;
        }
      }
      .nextlink {
        font-size: 14px;
        float: right;
        margin-right: 50%;
      }
      .expando {
        float: right;
        margin-right: 50%;
        margin-left: 8px;
        font-weight: bold;
      }
      .expando, .expando:link, .expando:active, .expando:visited {
        text-decoration: none;
        color: #222;
      }
      @media (hover: hover) {
        .expando:hover {
          text-decoration: underline;
          color: #1a0dab;
        }
      }
      .toc {
        display: none;
        line-height: 20px;
        margin-top: 8px;
      }
      .bar {
        white-space: nowrap;
        overflow-x: auto;
        margin: 8px 0px;
      }
      .bar::-webkit-scrollbar {
        display: none;
      }
      .chip {
        font-size: 15px;
        display: inline-block;
        border: 1px solid #a8c8ff;
        border-radius: 24px;
        padding: 8px 16px;
        margin: 4px;
        cursor: pointer;
        color: #222;
      }
      @media (hover: hover) {
        .chip:hover {
          text-decoration: underline;
          color: #1a0dab;
        }
      }
      .icon {
        margin: 0 4px -4px 0;
        fill: #3C4043;
      }
      .attrib {
        border-top: 1px solid #ddd;
        display: inline-block;
        padding: 6px 0;
        color: #70757a;
        font-size: 12px;
      }
      .attriblink:link,
      .attriblink:visited,
      .attriblink:hover,
      .attriblink:active {
        text-decoration: none;
        cursor: pointer;
        color: #70757a;
      }
      .attriblink:active {
        text-decoration: none;
      }

      @media only screen and (max-width: 600px) {
        .box {
          padding: 12px 16px 4px;
          margin: 0 -1px 8px -1px;
          width: calc(100% - 31px);
        }
        .title {
        }
        .bar {
          margin: 4px -16px;
          padding: 0 16px;
        }
        .nextlink {
          margin-right: 0;
        }
        .expando {
          margin-right: 0;
        }
      }
      </style>
      <script>
        $(document).ready(function() {
          $('.expando').click(function() {
            if ($('.toc').is(':hidden'))
              $(this).text('Hide');
            else
              $(this).text('See all');
            $('.toc').slideToggle(150);
          });
        });
      </script>
